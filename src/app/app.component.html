<div class="container">
  <h1>Angular Pipes</h1>

  <input type="text" [(ngModel)]="search">

  <hr>

  <button class="btn" (click)="addPost()">Add post</button>

  <hr>

  <div *ngFor="let el of posts | filter : search" class="card">
    <h2>{{el.title}}</h2>
    <p>{{el.text}}</p>
  </div>
</div>
