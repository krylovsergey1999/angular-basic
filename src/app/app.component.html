<div class="container">
  <h1>Angular Components</h1>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr>
  <app-post
    *ngFor="let el of posts"
    [post]="el"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="el.text.length > 10; else short">Пост длинный</small>
      <ng-template #short>
        Пост короткий
      </ng-template>
    </div>
  </app-post>
</div>
